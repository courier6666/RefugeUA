<div class="container mt-4">
    <h2>Користувачі та реєстрація</h2>
    <div class="row justify-content-md-center mb-4">
        <div class="col-md-8">
            <app-search-bar class="mb-4" placeholder="Ім'я, пошта..."
                [onSearchBarSearch]="this.getOnSearchBarCallback()"></app-search-bar>
        </div>
    </div>

    <div class="row m-2 justify-content-md-center">
        <div class="col-8 d-flex flex-column gap-4 mt-1">
            @if(this.usersLoaded)
            {
            @if(!this.usersFound)
            {
            <span class="error-display">Не було знайдено користувачів!</span>
            }
            @else {
            @for (item of this.users; track $index) {
            <app-users-admin-preview [user]="item"></app-users-admin-preview>
            }
            <app-paging-navigation [pagesCount]="this.pages" [onNavigationCallback]="getNavigationCallback()"
                [currentPage]="this.currentPage"></app-paging-navigation>
            }
            }
            @else {
            <img src="assets/gif/loading.gif" width="75em" style="margin-left: auto; margin-right: auto;">
            }
        </div>
    </div>
</div>
