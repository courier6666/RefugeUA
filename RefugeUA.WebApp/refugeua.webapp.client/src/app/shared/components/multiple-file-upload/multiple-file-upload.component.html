<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="files" class="form-label">Оберіть файли</label>
    <input
      type="file"
      id="files"
      class="form-control"
      (change)="onFileSelected($event)"
      multiple
    />
  </div>

  <!-- File name preview -->
  <div *ngIf="selectedFiles.length > 0" class="mt-3">
    <ul>
      <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
    </ul>
  </div>
</form>
