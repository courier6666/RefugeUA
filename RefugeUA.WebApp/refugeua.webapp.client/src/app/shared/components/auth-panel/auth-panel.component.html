<div class="d-flex gap-2 mt-2 mb-2 justify-content-end">
    @if(!this.authService.authSubject.value)
    {
    <a class="btn btn-custom" routerLink="/register">Зареєструватись</a>
    <a class="btn btn-custom-green" routerLink="/login">Увійти</a>
    }
    @else{
    <button class="btn btn-custom-danger" (click)="logout()">Вийти</button>
    }
</div>
